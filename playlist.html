<!DOCTYPE html>
<html>
<head>
    <title></title> 
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/mdg1tlk.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script>"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"</script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="playlist.css">

</head>
<body>
    <body onload="onPageLoad()">
        <div class= "playlist-wrapper">
            <div class = "playlist-info">
                <h1></h1>
                <div class = "save-button" onclick = "makePlaylist();">save</div>
            </div>

            <div class = "song-album-wrapper">
                <div class = tabs>
                    <ul class="tab-links">
                        <li class="tab-link current" data-tab="song-tab">Songs</li>
                        <li class="tab-link" data-tab="albums-tab">Albums</li>
                    </ul>
                </div>

            <div id="song-tab" class="tab-content current">
                <div class = "song-info">
                    <div class = "title">title</div>
                    <div class = "artist">artist</div>
                    <div class = "album">album</div>
                    <div class = "time">time</div>
                </div>
            <div id = "song-list"></div>
        </div>
            <div id = "albums-tab" class="tab-content">
                <div class= "album-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
